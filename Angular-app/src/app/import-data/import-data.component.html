      <div class="card-header">
        Upload csv to read
      </div>
      <div class="card-body">
  
        <input type="file" #csvReader name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event)" accept=".csv" />
  
      </div>
    </div>
  
  <a href="javascript:;" *ngIf="records.length > 0" (click)="saveEmployee()" class="btn btn-primary">Import All</a>

    <table class="table"  *ngIf="records.length > 0">
      <thead class="thead-dark" >
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email Id</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of records;let i = index;">
          <th scope="row">{{record.id}}</th>
          <td>{{record.firstName}}</td>
          <td>{{record.lastName}}</td>
          <td>{{record.emailId}}</td>
        </tr>
    
      </tbody>
    </table>
